<html>
  <head>
    <title>Pega</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="app"><h1>Pega App</h1></div>
  </body>
  <script>
    for (const channel of channels) {
      callMS(channel)
      .then(data => {
        var app = document.getElementById('app');
        app.innerHTML += renderChannel(data[0], data[1], channel);
      });
    }
  </script>
</html>
